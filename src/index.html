<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- this makes annoying electron warning go away -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
        <title>Elecdrawn</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- type module makes the script tag defer by default -->
        <script defer src="./canvas/canvas.js" type="module"></script>
        <script defer src="./titlebar/titlebar.js" type="module"></script>
        
    </head>
    <body>
        <div class="title-bar">
            <div class="title-button-container">
                <div class="title-button" id="shortcuts-button">Shortcuts</div>
            </div>
        </div>
        <div class="sidebar">


            <div class="sidebar-row">
                <label for="select-check">Select</label>
                <input type="radio" class="sidebar-checkbox" id="select-check" name="draw-type" value="select">
            </div>

            <div class="sidebar-row">
                <label for="lasso-check">Lasso</label>
                <input type="radio" class="sidebar-checkbox" id="lasso-check" name="draw-type" value="lasso">
            </div>

            <div class="sidebar-row">
                <label for="brush-check">Brush</label>
                <input type="radio" class="sidebar-checkbox " id="brush-check" name="draw-type" value="brush" checked="true">
            </div>

            <div class="sidebar-row">
                <label for="brush-fill-check">Brush Fill</label>
                <input type="radio" class="sidebar-checkbox " id="brush-fill-check" name="draw-type" value="brushFill">
            </div>

            <div class="sidebar-row">
                <label for="line-check">Line</label>
                <input type="radio" class="sidebar-checkbox " id="line-check" name="draw-type" value="line">
            </div>

            <div class="sidebar-row">
                <label for="radial-check">Radial</label>
                <input type="radio" class="sidebar-checkbox " id="radial-check" name="draw-type" value="radial">
            </div>

            <div class="sidebar-row">
                <label for="rect-check">Rectangle</label>
                <input type="number" class="sidebar-number " id="rectangle-radius" min="-1000" max="1000" value="0">
                <input type="radio" class="sidebar-checkbox " id="rect-check" name="draw-type" value="rectangle">
            </div>

            <div class="sidebar-row">
                <label for="circle-check">Circle</label>
                <input type="radio" class="sidebar-checkbox " id="circle-check" name="draw-type" value="ellipse">
            </div>

            <div class="sidebar-row">
                <label for="polygon-check">Polygon</label>
                <input type="number" class="sidebar-number " id="polygon-sides" min="3" max="20" value="3">
                <input type="radio" class="sidebar-checkbox " id="polygon-check" name="draw-type" value="polygon">
            </div>

            <div class="sidebar-row">
                <label for="fill-check">Fill </label>
                <input type="radio" class="sidebar-checkbox" id="fill-check" name="draw-type" value="bucket">
            </div>

            

            <div class="sidebar-row">
                <label for="stroke-color">Stroke</label>
                <label for="stroke-picker" class="eye-dropper"><i class="fa fa-eyedropper"></i></label>
                <input type="radio" class="sidebar-checkbox color-picker" id="stroke-picker" name="draw-type" value="strokePicker">
                <input type="color" class="sidebar-button" id="stroke-color" value="#00aadd">
            </div>

            <div class="sidebar-row">
                <label for="fill-color">Fill</label>
                <label for="fill-picker" class="eye-dropper"><i class="fa fa-eyedropper"></i></label>
                <input type="radio" class="sidebar-checkbox color-picker" id="fill-picker" name="draw-type" value="fillPicker">
                <input type="color" class="sidebar-button" id="fill-color" value="#ff0034">
            </div>

            <div class="sidebar-row">
                <label for="background-color">Background</label>
                <input type="color" class="sidebar-button" id="background-color" value="#ffffff">
            </div>

            <div class="sidebar-row">
                <label for="stroke-slider">Weight</label>
                <input type="range" class="sidebar-slider" id="stroke-slider" min="1" max="100" value="15">
            </div>

            <div class="sidebar-row">
                <button class="sidebar-button" id="canvas-clear">Clear</button>
            </div>

            <div class="sidebar-row">
                <a href="#" id="download-canvas" download="image.png">Download</a>
            </div>

        </div>
        <div id="canvas-container">
            <div id="shortcuts-container">
                <h1>Shortcut Keys</h1>
                
                <h2>Select</h2>
                <p>Delete Key to delete selected area</p>

                <h2>Rectangle, Circle</h2>
                <p>Shift + Click and Drag for perfect square/circle</p>

                <h2>Line</h2>
                <p>Shift + Click and Drag for straight line</p>

                <h2>General</h2>
                <p>Ctrl + Z to undo</p>
                <p>Ctrl + Y to redo</p>
                <p>Scroll Wheel to change stroke weight</p>

                <button id="shortcut-close">Close</button>
            </div>
            <canvas class="canvas" id="background-canvas"></canvas>
            <canvas class="canvas" id="canvas"></canvas>
            <canvas class="canvas" id="preview-canvas"></canvas>
        </div>
    </body>
</html>

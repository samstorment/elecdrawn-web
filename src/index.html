<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elecdrawn</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- type module makes the script tag defer by default -->
        <script defer src="https://unpkg.com/@panzoom/panzoom@4.4.1/dist/panzoom.min.js"></script>
        <script defer src="./canvas/canvas.js" type="module"></script>
        <script defer src="./titlebar/titlebar.js" type="module"></script>
    </head>
    <body>
        <div class="title-bar">
            <div class="title-button-container">
                <div class="title-button" id="hotkeys-button">Hot Keys</div>
            </div>
        </div>
        <div class="sidebar">

            <div class="sidebar-row">
                <div class="sidebar-main-row">
                    <button class="arrow-button arrow-closed"><i class="fa fa-angle-right"></i></button>
                    <label for="select-check">Select</label>
                    <input type="radio" class="sidebar-radio" id="select-check" name="draw-type" value="select">
                </div>
            </div>

            <div class="sidebar-row">
                <div class="sidebar-main-row">
                    <button class="arrow-button arrow-closed"><i class="fa fa-angle-right"></i></button>
                    <label for="lasso-check">Lasso</label>
                    <input type="radio" class="sidebar-radio" id="lasso-check" name="draw-type" value="lasso">
                </div>
            </div>

            <div class="sidebar-row">
                <div class="sidebar-main-row">
                    <button class="arrow-button arrow-closed"><i class="fa fa-angle-right"></i></button>
                    <label for="brush-check">Brush</label>
                    <input type="radio" class="sidebar-radio " id="brush-check" name="draw-type" value="brush" checked="true">
                </div>
            </div>

            <div class="sidebar-row">
                <div class="sidebar-main-row">
                    <button class="arrow-button arrow-closed"><i class="fa fa-angle-right"></i></button>
                    <label for="brush-fill-check">Brush Fill</label>
                    <input type="radio" class="sidebar-radio " id="brush-fill-check" name="draw-type" value="brushFill">
                </div>
                <div class="sidebar-subrow">
                    <label for="closing-line-checkbox">Add Closing Line</label>
                    <input type="checkbox" id="closing-line-checkbox" class="sidebar-checkbox">
                </div>
            </div>

            <div class="sidebar-row">
                <div class="sidebar-main-row">
                    <button class="arrow-button arrow-closed"><i class="fa fa-angle-right"></i></button>
                    <label for="line-check">Line</label>
                    <input type="radio" class="sidebar-radio " id="line-check" name="draw-type" value="line">
                </div>
            </div>

            <div class="sidebar-row">
                <div class="sidebar-main-row">
                    <button class="arrow-button arrow-closed"><i class="fa fa-angle-right"></i></button>
                    <label for="radial-check">Radial</label>
                    <input type="radio" class="sidebar-radio " id="radial-check" name="draw-type" value="radial">
                </div>
            </div>

            <div class="sidebar-row">
                <div class="sidebar-main-row">
                    <button class="arrow-button arrow-closed"><i class="fa fa-angle-right"></i></button>
                    <label for="rect-check">Rectangle</label>
                    <input type="radio" class="sidebar-radio " id="rect-check" name="draw-type" value="rectangle">
                </div>
                <div class="sidebar-subrow">
                    <label for="rectangle-radius">Radius</label>
                    <input type="number" class="sidebar-number " id="rectangle-radius" min="-1000" max="1000" value="0">
                </div>
            </div>

            <div class="sidebar-row">
                <div class="sidebar-main-row">
                    <button class="arrow-button arrow-closed"><i class="fa fa-angle-right"></i></button>
                    <label for="circle-check">Circle</label>
                    <input type="radio" class="sidebar-radio " id="circle-check" name="draw-type" value="ellipse">
                </div>
            </div>
                
            <div class="sidebar-row">
                <div class="sidebar-main-row">
                    <button class="arrow-button arrow-closed"><i class="fa fa-angle-right"></i></button>
                    <label for="polygon-check">Polygon</label>
                    <input type="radio" class="sidebar-radio " id="polygon-check" name="draw-type" value="polygon">
                </div>
                <div class="sidebar-subrow">
                    <label for="rectangle-radius">Num Sides</label>
                    <input type="number" class="sidebar-number " id="polygon-sides" min="3" max="20" value="3">
                </div>
            </div>

            <div class="sidebar-row">
                <div class="sidebar-main-row">
                    <button class="arrow-button arrow-closed"><i class="fa fa-angle-right"></i></button>
                    <label for="fill-check">Bucket</label>
                    <input type="radio" class="sidebar-radio" id="fill-check" name="draw-type" value="bucket">
                </div>
            </div>

            <div class="sidebar-row">
                <div class="sidebar-main-row">
                    <button class="arrow-button arrow-closed"><i class="fa fa-angle-right"></i></button>
                    <label for="stroke-color">Stroke</label>
                    <input type="color" class="sidebar-color" id="stroke-color" value="#00aadd">
                </div>
                <div class="sidebar-subrow">
                    <label for="stroke-picker" class="eye-dropper">Pick Color<i class="fa fa-eyedropper"></i></label>
                    <input type="radio" class="sidebar-radio color-picker" id="stroke-picker" name="draw-type" value="strokePicker">
                </div>
                <div class="sidebar-subrow">

                    <label for="line-caps">Line Cap</label>
                    <select id="line-caps">
                        <option value="round">Round</option>
                        <option value="square">Square</option>
                        <option value="butt">Butt</option>
                    </select>
                </div>
            </div>

            <div class="sidebar-row">
                <div class="sidebar-main-row">
                    <button class="arrow-button arrow-closed"><i class="fa fa-angle-right"></i></button>
                    <label for="fill-color">Fill</label>
                    <input type="color" class="sidebar-color" id="fill-color" value="#ff0034">
                </div>
                <div class="sidebar-subrow">
                    <label for="fill-picker" class="eye-dropper">Pick Color<i class="fa fa-eyedropper"></i></label>
                    <input type="radio" class="sidebar-radio color-picker" id="fill-picker" name="draw-type" value="fillPicker">
                </div>
            </div>

            <div class="sidebar-row">
                <div class="sidebar-main-row">
                    <label for="background-color">Background</label>
                    <input type="color" class="sidebar-color" id="background-color" value="#ffffff">
                </div>
            </div>

            <div class="sidebar-row">
                <div class="sidebar-main-row">
                    <label for="stroke-slider">Weight</label>
                    <input type="range" class="sidebar-slider" id="stroke-slider" min="1" max="100" value="15">
                </div>
            </div>

            <button class="sidebar-button" id="canvas-clear">Clear</button>
            <a href="#" id="download-canvas" class="sidebar-button" download="image.png">Download</a>
         

        </div>
        <div id="hotkeys-container">
            <h1>Hot Keys</h1>
            
            <h2>Select</h2>
            <p>Delete Key to delete selected area</p>

            <h2>Rectangle, Circle</h2>
            <p>Shift + Click and Drag for perfect square/circle</p>

            <h2>Line</h2>
            <p>Shift + Click and Drag for straight line</p>

            <h2>General</h2>
            <p>Ctrl + Z to undo</p>
            <p>Ctrl + Y to redo</p>
            <p>Scroll Wheel to change stroke weight</p>
            <p>Middle Mouse Button to Pan</p>
            <!-- <p>Right Click to erase</p> -->

            <button id="hotkeys-close">Close</button>
        </div>
        <div id="canvas-container">
            <canvas class="canvas" id="background-canvas"></canvas>
            <canvas class="canvas" id="canvas"></canvas>
            <canvas class="canvas" id="preview-canvas"></canvas>
        </div>
    </body>
</html>
